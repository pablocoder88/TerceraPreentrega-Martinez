{% extends 'padre.html' %}

{% block contenidoQueCambia %}
  
<p>Buscamos el Evento : {{evento}}</p>

{% if competencias %}

<ul>
  {% for competencia in competencias %}
    
    <li>
      {{competencia.evento}}
    </li>
      
  {% endfor %}

</ul>

{% else %}

  <p>No hubo coincidencias!</p>

{% endif %}


  


{% endblock contenidoQueCambia %}
